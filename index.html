<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap');
  </style>
  
  </style>
</head>
<body>
  <div class="parent">
    <div class="image-container">
      <img class="perfume-image" src="images/image-product-mobile.jpg" alt="perfume" />
    </div>

    <section class="main-text">
      <p class="text" id="product-name">Perfume</p>
      <h1 class="text">Gabrielle Essence Eau De Parfum</h1>
      <div class="product-description">
        <p class="text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="cost">
        <h2 class="text" id="current-price">$149.99</h2>
        <p class="text" id="original-price">$169.99</p>
      </div>
      <div class="button-container">
        <button>
          <img class="cart-icon" src="images/icon-cart.svg" alt="cart" />
          <h3>Add to Cart</h3>
        </button>
      </div>
    </section>

  </div>
</body>
</html>
